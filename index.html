  <script>
    (function pinBackground(){
      // The uploaded script creates a DIV container and appends a canvas into it.
      // We find the first canvas it created and pin its parent container.
      const tryPin = () => {
        const canvases = Array.from(document.querySelectorAll("canvas"));
        if (!canvases.length) return false;

        // Prefer the largest canvas (background)
        canvases.sort((a,b) => (b.width*b.height) - (a.width*a.height));
        const bgCanvas = canvases[0];
        const container = bgCanvas.parentElement;

        if (!container) return false;
        container.classList.add("bgfx");
        return true;
      };

      if (!tryPin()) {
        // In case the background script finishes a tick later
        window.setTimeout(tryPin, 50);
      }
    })();
  </script>
