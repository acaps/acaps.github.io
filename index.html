<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alex Capecelatro</title>
  <meta name="description" content="Alex Capecelatro — CEO & Co-Founder of Josh.ai." />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <style>
    :root{
      --bg:#000;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --border:rgba(255,255,255,.14);
      --hover:rgba(255,255,255,.08);
      --card:rgba(0,0,0,.52);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      overflow-x:hidden;
    }

    /* three canvas behind everything */
    #bg{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }

    /* vignette to keep it premium */
    .vignette{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(900px 520px at 50% 22%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(1000px 700px at 50% 120%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(1200px 900px at 50% 50%, transparent 55%, rgba(0,0,0,.78) 100%);
    }

    .wrap{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 18px;
    }

    .card{
      width:min(780px,100%);
      border:1px solid var(--border);
      border-radius:22px;
      background:var(--card);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      box-shadow:0 30px 90px rgba(0,0,0,.62);
      padding:36px 30px;
      text-align:center;
      opacity:0;
      transform:translateY(10px);
      animation:in 700ms ease forwards;
    }
    @keyframes in{to{opacity:1;transform:translateY(0)}}

    .photoWrap{
      width:176px;height:176px;
      margin:0 auto 22px;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.16);
      box-shadow:0 20px 60px rgba(0,0,0,.65);
      position:relative;
    }
    .photoWrap::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      opacity:.35;
      animation:pulse 6.5s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes pulse{
      0%,100%{opacity:.22;transform:scale(1)}
      50%{opacity:.52;transform:scale(1.03)}
    }
    .photoWrap img{
      width:100%;height:100%;
      object-fit:cover;
      transform:scale(1.05);
      display:block;
    }

    h1{
      margin:0 0 10px;
      font-size:clamp(28px,3.2vw,38px);
      font-weight:640;
      letter-spacing:-0.03em;
    }
    .bio{
      margin:0 auto 22px;
      max-width:56ch;
      color:var(--muted);
      font-size:16px;
      line-height:1.6;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin:18px 0 22px;
    }

    .btn{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--border);
      text-decoration:none;
      color:var(--text);
      font-size:14px;
      transition:transform .18s ease, background .18s ease, border-color .18s ease;
      will-change:transform;
      user-select:none;
      overflow:hidden;
      background:rgba(255,255,255,.03);
    }
    .btn::before{
      content:"";
      position:absolute;
      top:-40%;
      left:-30%;
      width:60%;
      height:180%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      transform:translateX(-140%) rotate(18deg);
      transition:transform .55s ease;
      pointer-events:none;
    }
    .btn:hover{
      background:var(--hover);
      border-color:rgba(255,255,255,.22);
      transform:translateY(-2px);
    }
    .btn:hover::before{
      transform:translateX(260%) rotate(18deg);
    }
    .btn:active{transform:translateY(-1px) scale(.99)}

    .joshMark{
      width:18px;height:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .joshMark img{
      width:18px;height:18px;
      object-fit:contain;
      display:block;
      opacity:.92;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:18px;
      flex-wrap:wrap;
      padding-top:18px;
      margin-top:8px;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .social a{
      color:rgba(255,255,255,.62);
      text-decoration:none;
      font-size:14px;
      transition:color .18s ease;
    }
    .social a:hover{color:rgba(255,255,255,.92)}

    .foot{
      margin-top:16px;
      color:rgba(255,255,255,.36);
      font-size:12px;
    }

    @media (max-width:520px){
      .card{padding:28px 18px}
      .photoWrap{width:152px;height:152px}
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>
  <div class="vignette"></div>

  <main class="wrap">
    <section class="card" aria-label="Alex Capecelatro">
      <div class="photoWrap">
        <img src="alex.jpg" alt="Alex Capecelatro" />
      </div>

      <h1>Alex Capecelatro</h1>

      <p class="bio">
        CEO &amp; Co-Founder of Josh.ai. Early pioneer of privacy-first AI for the home.
      </p>

      <div class="buttons">
        <a class="btn magnet" href="https://josh.ai" target="_blank" rel="noopener">
          <span class="joshMark" aria-hidden="true"><img src="josh_white.png" alt="" /></span>
          Work — Josh.ai <span style="opacity:.6">→</span>
        </a>

        <a class="btn magnet" href="https://instagram.com/alexcaps" target="_blank" rel="noopener">
          Instagram <span style="opacity:.6">→</span>
        </a>
      </div>

      <div class="social" aria-label="Social links">
        <a href="https://instagram.com/alexcaps" target="_blank" rel="noopener">Instagram</a>
        <a href="https://linkedin.com/in/alexcaps" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://facebook.com/alexcaps" target="_blank" rel="noopener">Facebook</a>
      </div>

      <div class="foot">© <span id="year"></span></div>
    </section>
  </main>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // reduced motion respect
    const prefersReduced = matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (!prefersReduced) {
      // Button magnetic hover (desktop)
      const magnets = document.querySelectorAll(".magnet");
      magnets.forEach(el => {
        el.addEventListener("mousemove", (e) => {
          const r = el.getBoundingClientRect();
          const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
          const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
          el.style.transform = `translate(${Math.max(-8, Math.min(8, dx*8))}px, ${Math.max(-8, Math.min(8, dy*8))}px) translateY(-2px)`;
        });
        el.addEventListener("mouseleave", () => el.style.transform = "");
      });

      // Three.js: subtle particle field + cursor pull + scroll depth
      const canvas = document.getElementById("bg");
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setPixelRatio(Math.min(devicePixelRatio || 1, 1.8));

      const scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0x000000, 18, 70);

      const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 200);
      camera.position.set(0, 0, 28);

      const isMobile = matchMedia("(max-width: 700px)").matches;
      const COUNT = isMobile ? 420 : 900;

      const positions = new Float32Array(COUNT * 3);
      const base = new Float32Array(COUNT * 3);
      const speeds = new Float32Array(COUNT);

      for (let i=0;i<COUNT;i++){
        const ix=i*3;
        const x=(Math.random()-0.5)*40;
        const y=(Math.random()-0.5)*24;
        const z=(Math.random()-0.5)*40;
        positions[ix]=x; positions[ix+1]=y; positions[ix+2]=z;
        base[ix]=x; base[ix+1]=y; base[ix+2]=z;
        speeds[i]=0.6+Math.random()*1.2;
      }

      const geom = new THREE.BufferGeometry();
      geom.setAttribute("position", new THREE.BufferAttribute(positions, 3));

      const mat = new THREE.PointsMaterial({
        color: 0xffffff,
        size: isMobile ? 0.06 : 0.055,
        transparent: true,
        opacity: 0.55,
        depthWrite: false
      });

      const points = new THREE.Points(geom, mat);
      scene.add(points);

      // faint lines
      const lineCount = isMobile ? 90 : 180;
      const linePositions = new Float32Array(lineCount * 2 * 3);
      const lineGeom = new THREE.BufferGeometry();
      lineGeom.setAttribute("position", new THREE.BufferAttribute(linePositions, 3));
      const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.08, depthWrite: false });
      const lines = new THREE.LineSegments(lineGeom, lineMat);
      scene.add(lines);

      function rebuildLines(){
        for (let i=0;i<lineCount;i++){
          const a=Math.floor(Math.random()*COUNT);
          const b=Math.floor(Math.random()*COUNT);
          const ax=a*3, bx=b*3;
          const o=i*6;
          linePositions[o]=positions[ax];
          linePositions[o+1]=positions[ax+1];
          linePositions[o+2]=positions[ax+2];
          linePositions[o+3]=positions[bx];
          linePositions[o+4]=positions[bx+1];
          linePositions[o+5]=positions[bx+2];
        }
        lineGeom.attributes.position.needsUpdate = true;
      }

      const mouse = { x:0, y:0 };
      const target = { x:0, y:0 };
      let scrollT = 0;

      addEventListener("mousemove", (e)=>{
        mouse.x = (e.clientX / innerWidth) * 2 - 1;
        mouse.y = -((e.clientY / innerHeight) * 2 - 1);
      }, { passive:true });

      addEventListener("scroll", ()=>{
        const max = Math.max(1, document.documentElement.scrollHeight - innerHeight);
        scrollT = scrollY / max;
      }, { passive:true });

      function resize(){
        renderer.setSize(innerWidth, innerHeight, false);
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
      }
      addEventListener("resize", resize);
      resize();

      const clock = new THREE.Clock();
      let t = 0;

      function anim(){
        const dt = Math.min(clock.getDelta(), 0.033);
        t += dt;

        target.x += (mouse.x - target.x) * 0.06;
        target.y += (mouse.y - target.y) * 0.06;

        camera.position.x = target.x * 1.2;
        camera.position.y = target.y * 0.9;
        camera.position.z = 28 - scrollT * 3.2;
        camera.lookAt(0,0,0);

        points.rotation.y = t * 0.06;
        points.rotation.x = t * 0.03;

        const attX = target.x * 6;
        const attY = target.y * 3.6;
        const energy = 0.25 + scrollT * 0.55;

        const pos = geom.attributes.position.array;
        for (let i=0;i<COUNT;i++){
          const ix=i*3;
          const bx=base[ix], by=base[ix+1], bz=base[ix+2];
          const wob = Math.sin((t * speeds[i]) + i*0.02) * 0.08;

          pos[ix]   += (attX - pos[ix]) * 0.0009 * energy + wob;
          pos[ix+1] += (attY - pos[ix+1]) * 0.0009 * energy + wob*0.6;
          pos[ix+2] += Math.cos(t*0.7 + i) * 0.003;

          pos[ix]   += (bx - pos[ix]) * 0.003;
          pos[ix+1] += (by - pos[ix+1]) * 0.003;
          pos[ix+2] += (bz - pos[ix+2]) * 0.002;
        }
        geom.attributes.position.needsUpdate = true;

        if ((Math.floor(t * 10) % 8) === 0) rebuildLines();

        renderer.render(scene, camera);
        requestAnimationFrame(anim);
      }

      rebuildLines();
      anim();
    }
  </script>
</body>
</html>
