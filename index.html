<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alex Capecelatro</title>
<meta name="description" content="Alex Capecelatro — CEO & Co-Founder of Josh.ai." />
<link rel="icon" type="image/svg+xml" href="favicon.svg" />

<style>
:root{
  --bg:#000;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.62);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:#000;
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  overflow-x:hidden;
}

/* Background */
#bg{position:fixed; inset:0; z-index:0; pointer-events:none;}

.reveal{
  position:fixed;
  inset:-40%;
  z-index:1;
  pointer-events:none;
  background:
    radial-gradient(700px 380px at 20% 25%, rgba(255,255,255,.18), transparent 55%),
    linear-gradient(120deg, rgba(90,120,255,.35), rgba(255,90,220,.25), rgba(70,255,200,.18));
  filter: blur(20px);
  animation: wash 1.2s ease forwards;
  mix-blend-mode: screen;
}
@keyframes wash{
  0%{opacity:1;}
  100%{opacity:0;}
}

.vignette{
  position:fixed; inset:0; z-index:2; pointer-events:none;
  background:
    radial-gradient(1200px 900px at 50% 50%, transparent 55%, rgba(0,0,0,.85) 100%);
}

.wrap{
  position:relative; z-index:3;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:70px 20px;
}

.content{
  width:min(880px,100%);
  text-align:center;
}

/* Portrait */
.photoWrap{
  width:180px;height:180px;
  border-radius:50%;
  overflow:hidden;
  position:relative;
  margin:0 auto 20px;
  box-shadow:0 30px 100px rgba(0,0,0,.8);
}
.photoWrap img{
  width:100%;height:100%;
  object-fit:cover;
  transform:scale(1.06);
}

.aiOverlay{
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.02),
    rgba(255,255,255,.02) 6px,
    rgba(255,255,255,.06) 7px
  );
  opacity:.2;
  animation:scan 4s linear infinite;
  mix-blend-mode:overlay;
}
@keyframes scan{
  0%{transform:translateY(-10%);}
  100%{transform:translateY(10%);}
}

h1{
  margin:10px 0;
  font-size:clamp(30px,3.5vw,42px);
  font-weight:650;
  letter-spacing:-.03em;
}

/* Bio typing */
.bio{
  max-width:800px;
  margin:20px auto;
  color:var(--muted);
  line-height:1.7;
}
.caret{
  border-left:2px solid rgba(255,255,255,.6);
  margin-left:4px;
  animation:blink 1s step-end infinite;
}
@keyframes blink{50%{opacity:0;}}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:20px 0 30px;
  flex-wrap:wrap;
}
.btn{
  padding:12px 16px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.04);
  transition:.2s ease;
}
.btn:hover{
  background:rgba(255,255,255,.08);
  transform:translateY(-2px);
}

/* Beyond */
.divider{
  width:60px;height:1px;
  background:rgba(255,255,255,.15);
  margin:0 auto 15px;
}
.beyond-label{
  font-size:11px;
  letter-spacing:.18em;
  color:rgba(255,255,255,.4);
  margin-bottom:10px;
}
.personal{
  max-width:650px;
  margin:0 auto;
  color:rgba(255,255,255,.55);
  line-height:1.6;
}
.personal a{
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,.2);
}
.personal a:hover{
  border-bottom-color:#fff;
}

/* Social Icons */
.social{
  display:flex;
  justify-content:center;
  gap:32px;
  margin-top:30px;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:25px;
}
.social a{
  opacity:.65;
  transition:.25s ease;
}
.social img{
  width:22px;
  height:22px;
  filter:brightness(0) invert(1);
}
.social a:hover{
  opacity:1;
  transform:translateY(-2px);
  filter:drop-shadow(0 0 8px rgba(255,255,255,.4));
}

.quote{
  margin-top:20px;
  font-size:13px;
  color:rgba(255,255,255,.4);
}

</style>
</head>

<body>
<canvas id="bg"></canvas>
<div class="reveal"></div>
<div class="vignette"></div>

<main class="wrap">
<section class="content">

<div class="photoWrap">
<img src="alex.jpg" alt="Alex Capecelatro" />
<div class="aiOverlay"></div>
</div>

<h1>Alex Capecelatro</h1>

<div class="bio">
<span id="typed"></span><span class="caret"></span>
</div>

<div class="buttons">
<a class="btn" href="https://josh.ai" target="_blank">Josh.ai →</a>
<a class="btn" href="https://instagram.com/alexcaps" target="_blank">Instagram →</a>
</div>

<div class="divider"></div>
<div class="beyond-label">BEYOND WORK</div>

<p class="personal">
Outside of technology, Capecelatro is an 
<a href="https://www.instagram.com/p/DTEipiFCUAk/?img_index=1" target="_blank">art collector</a>, 
<a href="https://www.instagram.com/p/DRkXEDoj84x/" target="_blank">runner</a>, 
<a href="https://www.instagram.com/p/C2V5umaA6pR/?img_index=1" target="_blank">skier</a>,

and general 
<a href="https://www.instagram.com/p/DUdzUJ4jtWs/?img_index=1" target="_blank">outdoors enthusiast</a>, 
with a passion for

</p>

<div class="social">
<a href="https://instagram.com/alexcaps" target="_blank"><img src="instagram.svg"></a>
<a href="https://linkedin.com/in/alexcaps" target="_blank"><img src="linkedin.svg"></a>
<a href="https://facebook.com/alexcaps" target="_blank"><img src="facebook.svg"></a>

<div class="quote">“Stay hungry. Stay foolish.” — Steve Jobs</div>

</section>
</main>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>

// FAST TYPEWRITER
const text = "Alex Capecelatro is an entrepreneur advancing artificial intelligence from research into real-world living environments. As CEO & Co-Founder of Josh.ai, he has led the development of award-winning, privacy-first AI systems that integrate natural language, large language models, and human-centered design into the modern home. A named inventor on multiple U.S. patents in intelligent systems and interaction design, he has served as Chair of CEDIA and sits on the Board of Integrated Systems Europe (ISE). Capecelatro regularly delivers keynote talks at Azione, ProSource, CEDIA, ISE, HTSA, NKBA, and other leading forums on AI, design, and the future of connected living.";

let i = 0;
function type(){
  if(i < text.length){
    document.getElementById("typed").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 3);
  }
}
setTimeout(type, 200);

// Neural background
const renderer = new THREE.WebGLRenderer({canvas:document.getElementById("bg"),alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1000);
camera.position.z = 50;

const geometry = new THREE.BufferGeometry();
const vertices = [];
for(let i=0;i<800;i++){
  vertices.push((Math.random()-0.5)*100);
  vertices.push((Math.random()-0.5)*100);
  vertices.push((Math.random()-0.5)*100);
}
geometry.setAttribute('position',new THREE.Float32BufferAttribute(vertices,3));

const material = new THREE.PointsMaterial({color:0xffffff,size:0.5});
const points = new THREE.Points(geometry,material);
scene.add(points);

function animate(){
  requestAnimationFrame(animate);
  points.rotation.y += 0.0008;
  renderer.render(scene,camera);
}
animate();

</script>
</body>
</html>
