<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alex Capecelatro</title>
  <meta name="description" content="Alex Capecelatro — CEO & Co-Founder of Josh.ai." />

  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <style>
    :root {
      --bg: #000;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --border: rgba(255,255,255,0.14);
      --hover: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    #bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .wrap {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 56px 18px;
    }

    .card {
      width: min(760px, 100%);
      border: 1px solid var(--border);
      border-radius: 22px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      padding: 34px 28px;
      text-align: center;
      box-shadow: 0 30px 90px rgba(0,0,0,0.6);
    }

    .photoWrap {
      width: 168px;
      height: 168px;
      margin: 0 auto 22px auto;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.16);
    }

    .photoWrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: clamp(26px, 3.2vw, 36px);
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .bio {
      margin: 0 auto 22px auto;
      max-width: 52ch;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 18px 0 22px 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      transition: all .2s ease;
    }

    .btn:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }

    .joshMark {
      width: 18px;
      height: 18px;
      display: inline-block;
    }

    .joshMark img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      padding-top: 18px;
      margin-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.10);
    }

    .social a {
      color: rgba(255,255,255,0.62);
      text-decoration: none;
      font-size: 14px;
      transition: color .18s ease;
    }

    .social a:hover { color: rgba(255,255,255,0.92); }

  </style>
</head>

<body>

  <main class="wrap">
    <section class="card">

      <div class="photoWrap">
        <img src="alex.jpg" alt="Alex Capecelatro" />
      </div>

      <h1>Alex Capecelatro</h1>

      <p class="bio">
        CEO & Co-Founder of Josh.ai. Early pioneer of privacy-first AI for the home.
      </p>

      <div class="buttons">
        <a class="btn" href="https://josh.ai" target="_blank">
          <span class="joshMark">
            <img src="josh_white.png" alt="">
          </span>
          Work — Josh.ai →
        </a>

        <a class="btn" href="https://instagram.com/alexcaps" target="_blank">
          Instagram →
        </a>
      </div>

      <div class="social">
        <a href="https://instagram.com/alexcaps" target="_blank">Instagram</a>
        <a href="https://linkedin.com/in/alexcaps" target="_blank">LinkedIn</a>
        <a href="https://facebook.com/alexcaps" target="_blank">Facebook</a>
      </div>

    </section>
  </main>

</body>
</html>
